<div *ngIf="story$ | async as story; else loading" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <div class="mb-3 font-normal text-gray-700 dark:text-gray-400">
    {{ story.title }}
  </div>
</div>

<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>
