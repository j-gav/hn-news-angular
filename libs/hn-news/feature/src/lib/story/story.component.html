<div *ngIf="story$ | async as story; else loading" class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <div class="text-right text-sm">{{ timeAgo }}</div>

  <div class="mt-3 mb-3">
    <a [href]="story.url" target="_blank">
      <strong>{{ story.by }}: x</strong> {{ story.title }}
    </a>
  </div>

  <div class="grid grid-cols-3 gap-4">
    <div class="bg-blue-100 text-blue-800 px-3 py-2 rounded-lg flex items-center justify-center uppercase shadow-sm">
      {{ story.type }}
    </div>
    <div class="bg-green-100 text-green-800 px-3 py-2 rounded-lg flex items-center justify-center shadow-sm">
      <span class="font-bold mr-1">{{ story.score || 0 }}</span> likes
    </div>
    <div class="bg-purple-100 text-purple-800 px-3 py-2 rounded-lg flex items-center justify-center shadow-sm">
      <span class="font-bold mr-1">{{ story.kids ? story.kids.length : 0 }}</span> comments
    </div>
  </div>
</div>

<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>
