<div>
  <select (change)="onApiChange($event)" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none focus:border-indigo-500">
    <option [value]="HN_NEWS_API_TOP_STORIES_URL">Top Stories</option>
    <option [value]="HN_NEWS_API_NEW_STORIES_URL">New Stories</option>
    <option [value]="HN_NEWS_API_BEST_STORIES_URL">Best Stories</option>
  </select>

  <shared-loader *ngIf="isFetchingData"></shared-loader>

  <section *ngIf="!isFetchingData" class="mt-4 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-2">
    <div *ngFor="let story of pagedStories">
      <hn-story [storyId]="story"></hn-story>
    </div>
  </section>
</div>
